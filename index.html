<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./football-favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="./football-favicon.png">
    <link rel="mask-icon" href="./football-favicon.png" color="black">
    <title>Ragusa Football</title>
</head>
<body>
    <h1>Ragusa Family Pool 2025-26</h1>
    <!-- User input table for log on -->
    <div id="loginModal" style="display:none">
        <div class="inputRow">
            <label for="inputEmail">email: </label>
            <input id="inputEmail" type="email" placeholder="email" required>
        </div>
        <div class="inputRow">
            <label for="inputPassword">password: </label>
            <input id="inputPassword" type="password" placeholder="password" required>
        </div>
        <div class="inputRow">
            <button id="loginBtn">Login</button>
        </div>
        <p id="loginError" style="color:red;"></p>
    </div>
    <div id="loadingMessage" class="spinner" style="display:none;"></div>
    <div id="displayDiv"></div>
    <div id="seasonStandingsDiv"></div>
    <div id="logoutDiv"></div>
    <script src="scripts.js"></script>
</body>
</html>
